apiVersion: v1
kind: Namespace
metadata:
  name: optimalpowercaldulator
  
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: optimalpowercaldulator
  namespace: optimalpowercaldulator
  labels:
    io.kompose.service: optimalpowercaldulator
spec:
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      io.kompose.service: optimalpowercaldulator
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        io.kompose.service: optimalpowercaldulator
    spec:
      containers:
        - env:
          - name: PRICE_CLASS
            value: "DK1"
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 99999
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          image: "{{$.Values.image.repository }}:{{$.Values.image.tag | toString }}"
          name: optimalpowercaldulator
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "8Mi"
              cpu: "30m"
            limits:
              memory: "64Mi"
              cpu: "50m"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 5
            timeoutSeconds: 1
            failureThreshold: 3
      restartPolicy: Always
status: {}

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: optimalpowercaldulatorscaler
  namespace: optimalpowercaldulator
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: optimalpowercaldulator
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 60
