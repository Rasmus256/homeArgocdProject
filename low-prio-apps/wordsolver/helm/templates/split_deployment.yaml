apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: wordsolver-resultprinter
    chart: "{{ $.Chart.Name }}-{{ $.Chart.Version }}"
    release: {{ $.Release.Name | quote }}
    heritage: {{ $.Release.Service | quote }}
    version: {{ $.Chart.Version }}
  name: wordsolverresultprinter
  namespace: wordsolver
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: wordsolver-resultprinter
  template:
    metadata:
      labels:
        app: wordsolver-resultprinter
    spec:
      containers:
      - image: "{{$.Values.resultprinterImage.repository }}:{{$.Values.resultprinterImage.tag | toString }}"
        imagePullPolicy: {{ $.Values.pullPolicy }}
        name: "resultprinter"
        resources: 
          limits:
            cpu: 30m 
            memory: 25Mi
          requests:
            cpu: 10m
            memory: 25Mi
        env:
          - name: "INPUTS"
            value: {{$.Values.inputs | quote}}
                env:
          - name: "USERNAME"
            valueFrom:
              secretKeyRef:
                name: amqpassword
                key: username
          - name: "PASSWORD"
            valueFrom:
              secretKeyRef:
                name: amqpassword
                key: password
      restartPolicy: Always
---
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app: wordsolver
    chart: "{{ $.Chart.Name }}-{{ $.Chart.Version }}"
    release: {{ $.Release.Name | quote }}
    heritage: {{ $.Release.Service | quote }}
    version: {{ $.Chart.Version }}
  {{- $str := "producer" | lower}}
  {{- $str = print $str $.Values.completions}}
  {{- $str = print $str $.Values.parallelism}}
  {{- $str = print $str "-" $.Values.producerImage.tag }}
  {{- $str = print $str $.Values.inputs }}
  {{- $str = print $str | adler32sum  }}
  name: {{ $str | quote}}
  namespace: wordsolver
spec:
  backoffLimit: 2
  template:
    spec:
    spec:
      containers:
      - image: "{{$.Values.producerImage.repository }}:{{$.Values.producerImage.tag | toString }}"
        imagePullPolicy: {{ $.Values.pullPolicy }}
        name: "producer"
        env:
          - name: "INPUTS"
            value: {{$.Values.inputs | quote}}
          - name: "USERNAME"
            valueFrom:
              secretKeyRef:
                name: amqpassword
                key: username
          - name: "PASSWORD"
            valueFrom:
              secretKeyRef:
                name: amqpassword
                key: password
        resources: 
          limits:
            cpu: 500m 
            memory: 25Mi
          requests:
            cpu: 10m
            memory: 25Mi
      restartPolicy: Never
