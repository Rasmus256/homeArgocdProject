apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: wordsolver-resultprinter
    chart: "{{ $.Chart.Name }}-{{ $.Chart.Version }}"
    release: {{ $.Release.Name | quote }}
    heritage: {{ $.Release.Service | quote }}
    version: {{ $.Chart.Version }}
  name: wordsolverresultprinter
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: wordsolver-resultprinter
  template:
    metadata:
      labels:
        app: wordsolver-resultprinter
    spec:
      containers:
      - image: "{{$.Values.resultprinterImage.repository }}:{{$.Values.resultprinterImage.tag | toString }}"
        imagePullPolicy: {{ $.Values.pullPolicy }}
        name: "resultprinter"
        resources: 
          limits:
            cpu: 30m 
            memory: 25Mi
          requests:
            cpu: 10m
            memory: 25Mi
        env:
          - name: "INPUTS"
            value: {{$.Values.inputs | quote}}
          - name: "USERNAME"
            valueFrom:
              secretKeyRef:
                name: amqpassword
                key: username
          - name: "PASSWORD"
            valueFrom:
              secretKeyRef:
                name: amqpassword
                key: password
      restartPolicy: Always
