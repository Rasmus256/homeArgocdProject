apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: calibre
  namespace: argocd
  labels:
    "category": "{{$.Values.spec.labels.category}}"
spec:
  destination:
    namespace: calibre
    server: 'https://kubernetes.default.svc'
  source:
    path: /
    repoURL: 'git@github.com:Rasmus256/calibre-kubernetes.git'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
