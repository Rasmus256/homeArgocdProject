apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ddoexplorer
  namespace: argocd
  labels:
    "category": "{{$.Values.spec.labels.category}}"
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: low-prio-apps/ddoexplorer/helm
    repoURL: 'git@github.com:Rasmus256/homeArgocdProject.git'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
