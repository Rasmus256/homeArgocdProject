apiVersion: v1
kind: Service
metadata:
  namespace: ddoexplorer
  labels:
    io.kompose.service: ddoexplorer
  name: ddoexplorer
spec:
  ports:
    - name: "ddoexplorer"
      port: 80
      targetPort: 80
  selector:
    io.kompose.service: ddoexplorer

---
apiVersion: v1
kind: Service
metadata:
  namespace: ddoexplorer
  labels:
    io.kompose.service: ddoexplorertwo
  name: ddoexplorertwo
spec:
  ports:
    - name: "ddoexplorer"
      port: 80
      targetPort: 80
  selector:
    io.kompose.service: ddoexplorertwo

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ddoexplorer-ingress
  namespace: ddoexplorer
  annotations:
    acme.cert-manager.io/http01-ingress-class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
    acme.cert-manager.io/http01-edit-in-place: "true"
    traefik.ingress.kubernetes.io/service-weights: |
      ddoexplorer: 50%
spec:
  rules:
  - host: {{ .Values.baseurl}}
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: ddoexplorer
            port: 
              name: "ddoexplorer"
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: ddoexplorertwo
            port: 
              name: "ddoexplorer"
  tls:
  - secretName: ddoexplorercert-wild-4-tls
    hosts:
      - {{ .Values.baseurl}}
---

kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: ddoexplorer
  name: whoami
  labels:
    app: whoami

spec:
  replicas: 1
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
        - name: whoami
          image: containous/whoami
          ports:
            - name: web
              containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: whoami
  namespace: ddoexplorer
spec:
  ports:
    - protocol: TCP
      name: web
      port: 80
  selector:
    app: whoami
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: whoami
  namespace: ddoexplorer

spec:
  entryPoints:
    - web
  routes:
    - match: Host(`whoami.mydomain.io`)
      kind: Rule
      services:
        - name: whoami
          port: 80
