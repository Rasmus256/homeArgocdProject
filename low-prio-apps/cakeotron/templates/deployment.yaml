apiVersion: apps/v1
kind: Deployment
metadata:
  name: cakeotron
  namespace: cake
  labels:
    io.kompose.service: cakeotron
spec:
  revisionHistoryLimit: 1
  replicas: 2
  minReadySeconds: 2
  selector:
    matchLabels:
      io.kompose.service: cakeotron
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        io.kompose.service: cakeotron
    spec:
      containers:
        - env:
          - name: DOTNET_HOSTBUILDER__RELOADCONFIGONCHANGE
            value: "false"
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 99999
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          image: "{{$.Values.image.repository }}:{{$.Values.image.tag | toString }}"
          name: cakeotron
          imagePullPolicy: Always
          ports:
            - containerPort: 80
            - containerPort: 8080
            - containerPort: 443
          resources:
            requests:
              memory: "8Mi"
              cpu: "30m"
            limits:
              memory: "64Mi"
              cpu: "150m"
          livenessProbe:
            httpGet:
              path: /cake
              port: 8080
            initialDelaySeconds: 0
            periodSeconds: 600
            timeoutSeconds: 5
            failureThreshold: 1

          startupProbe:
            httpGet:
              path: /cake
              port: 8080
            timeoutSeconds: 5
            failureThreshold: 30
            periodSeconds: 10
          volumeMounts:
            - mountPath:  /tmp
              name: tmpfs-1
      volumes:
        - name: tmpfs-1
          emptyDir: {}
      restartPolicy: Always
status: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cakeotron-dateservice
  namespace: cake
  labels:
    io.kompose.service: cakeotron-dateservice
spec:
  revisionHistoryLimit: 1
  replicas: 2
  minReadySeconds: 2
  selector:
    matchLabels:
      io.kompose.service: cakeotron-dateservice
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        io.kompose.service: cakeotron-dateservice
    spec:
      containers:
        - securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 99999
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          image: "{{$.Values.dateserviceImage.repository }}:{{$.Values.dateserviceImage.tag | toString }}"
          name: cakeotron-dateservice
          imagePullPolicy: Always
          ports:
            - containerPort: 80
            - containerPort: 443
          resources:
            requests:
              memory: "8Mi"
              cpu: "30m"
            limits:
              memory: "64Mi"
              cpu: "50m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 0
            periodSeconds: 600
            timeoutSeconds: 5
            failureThreshold: 1

          startupProbe:
            httpGet:
              path: /healthz
              port: 80
            failureThreshold: 30
            periodSeconds: 10
          volumeMounts:
            - mountPath:  /tmp
              name: tmpfs-1
      volumes:
        - name: tmpfs-1
          emptyDir: {}
      restartPolicy: Always
status: {}
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: callout
  namespace: cake
spec:
  schedule: "*/1 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: callout
            image: buildpack-deps:curl
            args:
            - /bin/sh
            - -ec
            - curl http://cakeotron
          restartPolicy: Never
