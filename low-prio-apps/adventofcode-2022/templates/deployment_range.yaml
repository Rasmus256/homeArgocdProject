---
apiVersion: v1
kind: List
items:
{{- range $i, $day := .Values.repositories.days }}
{{- range $i, $part := $.Values.repositories.parts }}
- apiVersion: batch/v1
  kind: Job
  metadata:
    labels:
      app: helloworld
      chart: "{{ $.Chart.Name }}-{{ $.Chart.Version }}"
      release: {{ $.Release.Name | quote }}
      heritage: {{ $.Release.Service | quote }}
      version: {{ $.Chart.Version }}
    {{- $postfix := print $.Values.completions "-" $.Values.parallelism }}
    {{- $postfix := $postfix | adler32sum }}
    {{- $str := print $day "-" $part "-" $postfix}}
    name: {{ $str  }}
    namespace: adventofcode
  spec:
    completions: {{ $.Values.completions }}
    parallelism: {{ $.Values.parallelism }}
    backoffLimit: 2
    template:
      spec:
      spec:
        containers:
        - image: "rasmus256docker/advent_of_code_{{ $day }}_{{$part}}:{{$.Values.image.tag | toString }}"
          imagePullPolicy: {{ $.Values.pullPolicy }}
          name: {{ $day | toString }}-{{ $.Values.image.tag | toString | replace "." "-" }}
          env:
            - name: "USERNAME"
              valueFrom:
                secretKeyRef:
                  name: amqpassword
                  key: username
            - name: "PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: amqpassword
                  key: password
        restartPolicy: Never
{{- end }}    
{{- end }}    
---
apiVersion: v1
kind: List
items:

{{- range $i, $day := .Values.repositories.days }}
{{- range $i, $part := $.Values.repositories.parts }}
  #adventofcode.day6.part1
  {{ $addName := print "adventofcode." $day "." $part }}
- apiVersion: broker.amq.io/v1beta1
  kind: ActiveMQArtemisAddress
  metadata:
    name: {{$addName |replace "_" "-" |replace "." "-"}}
    namespace: adventofcode
  spec:
    addressName: {{$addName}}
    queueName: {{$addName}}
    routingType: multicast
    removeFromBrokerOnDelete: true
  {{- end }}    
{{- end }}    
---
