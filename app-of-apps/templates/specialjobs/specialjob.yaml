apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: default
  namespace: ddoexplorer2
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: specialJobs/helm
    repoURL: https://github.com/Rasmus256/homeArgocdProject
    targetRevision: HEAD