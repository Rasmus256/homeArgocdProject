apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hasscert
  namespace: default
spec:
  # Secret names are always required.
  secretName: hasscert-tls

  duration: 2160h # 90d
  renewBefore: 360h # 15d
  subject:
    organizations:
      - jetstack
  isCA: false
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  usages:
    - server auth
    - client auth
  emailAddresses:
    - Rasmus256@gmail.com
  # Issuer references are always required.
  issuerRef:
    name: letsencrypt-staging
    # We can reference ClusterIssuers by changing the kind here.
    # The default value is Issuer (i.e. a locally namespaced Issuer)
    kind: ClusterIssuer